<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doddle Voting</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="">
  <div class="container">
    <h1 class="brand"><span>Doddle</span> Rating</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="doddle-info">
        <label>Pick a Rating:</label>
      <div class="choice">
        <form id="choice_id">
          <input type="radio" ng-model="myVar" name="choice" value="0" id="bad" align="center">
          <label>Bad</label><br/>
          <input type="radio" ng-model="myVar" name="choice" value="1" id="moderate">
          <label>Moderate</label><br/>
          <input type="radio" ng-model="myVar" name="choice" value="2" id="better">
          <label>Better</label><br/>
          <input type="radio" ng-model="myVar" name="choice" value="3" id="best">
          <label>Best</label><br/>
          <br/>
          <input type="submit" value="submitForm">
        </form>
      </div>
    </div>
  </div>
</div>
<script src="main.js">
</script>
</body>
</html>
